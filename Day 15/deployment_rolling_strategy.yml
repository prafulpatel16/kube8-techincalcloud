apiVersion: apps/v1
kind: Deployment
metadata:
  name: prafulcloud
spec:
  replicas: 4
  selector:
    matchLabels:
      app: nginx
  template:
      metadata:
        labels:
          team: nginx
      spec:
        containers:
        - name: nginx
          image: nginx:1.7.1
          ports:
            - containerPort: 80





