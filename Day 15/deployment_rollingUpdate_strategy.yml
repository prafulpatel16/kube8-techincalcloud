apiVersion: apps/v1
kind: Deployment
metadata:
  name: prafulcloud
  labels:
    app: nginx
spec:
  replicas: 4
  strategy:
    rollingUpdate:
       maxSurge: 1
       maxUnavailable: 0
    type: RollingUpdate   
  selector:
    matchLabels:
      app: nginx
  template:
      metadata:
        labels:
          app: nginx
      spec:
        containers:
        - name: nginx
          image: nginx:1.10.1
          ports:
            - containerPort: 80





