apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: prafulcloud
spec:
  replicas: 3
  selector:
    matchExpressions:
      - key: team
        operator: In
        values:
          - dev
          - prod
          - test 
  template:
    metadata:
       name: dev
       labels:
         team: dev
    spec:
      containers:
      - name: prafulcloud
        image: nginx:1.9.1
      
